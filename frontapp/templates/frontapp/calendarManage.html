{% load static %}
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type = "text/css" href="{% static 'css/calendarManage.css' %}">
    <link rel="stylesheet" type = "text/css" href="{% static 'css/index.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class = "root">
        <div class = "sidebar">  

        </div>
        <div class = "main">

                        <h2 class = 'calendarDate' style="width: 200px; white-space: nowrap;"></h2>

                    <div class = "header-tools">

                    </div>
                </div>
                <div class = "main-contents">
                  
                </div>
            </div>
    
        </div>
    </div>

    <div class="date hidden" id = "date">

            <input type="month" id="startMonthPicker" name="startMonth">
        </div>
        <button id = "dateSelect">조회</button>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/calendarManage.js' %}"></script>
